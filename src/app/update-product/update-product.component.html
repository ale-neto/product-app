<h3>Update Product</h3>
<div  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Quantidade</label>
      <input type="text" class="form-control" id="qtd" required [(ngModel)]="product.qtd" name="qtd">
    </div>

    <div class="form-group">
      <label for="name">Valor</label>
      <input type="text" class="form-control" id="vlr" required [(ngModel)]="product.vlr" name="vlr">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
