<h2>Product Details</h2> 

<hr/>
<div *ngIf="product">
  <div>
    <label><b>Name: </b></label> {{product.name}}
  </div>
  <div>
    <label><b>Quantidade: </b></label> {{product.qtd}}
  </div>
  <div>
    <label><b>Valor: </b></label> {{product.vlr}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Product List</button><br>
